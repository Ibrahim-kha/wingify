    <input id="in" ></input><span > </span><button onclick="add()" id="ad1"  >Add</button></div>
    <ul id="ul" ></ul>
    </body>
    <script>
        var count=0;
        var arr=[];
        var dis= document.getElementById("span");
        dis.innerHTML=count;
     function add(){
        var i=document.getElementById("in");
        if(i.value!=""&&!arr.includes(i.value)){
            arr.push(i.value);
       count=count+1;
       let ul=document.getElementById("ul");
       var div=document.createElement("div");
       div.setAttribute("id","div");
       var lii=document.createElement("div");
       lii.setAttribute("id",i.value);
       lii.appendChild(document.createTextNode(i.value));
       var but1=document.createElement("button");
       but1.style.position="absolute";
       but1.style.marginLeft="180px";
       but1.style.marginTop="-20px";
       var but2=document.createElement("button");
       var check=document.createElement("input");
       check.setAttribute("type","checkbox");
       lii.style.marginTop="-20px";
       lii.style.marginLeft="20px";
       but2.style.position="absolute";
       but2.style.marginLeft="220px";
       but2.style.marginTop="-20px";
       but2.setAttribute("class",i.value);
       but1.setAttribute("class",i.value);
       div.appendChild(check);
       div.appendChild(lii);
       div.appendChild(but1);
       div.appendChild(but2);
       ul.appendChild(div);
       div.style.padding="10px";
       div.style.border="2px black solid";
       div.style.borderRadius="5px";
       div.style.width="250px";
       div.style.marginBottom="10px";
       ul.style.marginLeft="600px";
       ul.style.marginRight="500px";
       but1.innerHTML="Del";
       but2.innerHTML="Edit";
       but1.addEventListener("click",(e)=>{
          div.style.display="none";
          count=count-1;
          var dis= document.getElementById("span");
          dis.innerHTML=count;
          const index=arr.indexOf(e.target.className);
          arr.splice(index,1);
       });
       var dis= document.getElementById("span");
       dis.innerHTML=count;
       check.addEventListener("change",()=>{
           if(check.checked==true){
               but2.style.display="none";
           }
       })
       but2.addEventListener("click",(e)=>{
       let id=e.target.className;
       console.log(id);   
       const index=arr.indexOf(e.target.className);
          arr.splice(index,1);
         but1.style.display="none";
         but2.style.display="none";
        let child=document.getElementById(id);
        child.removeChild(child.childNodes[0]);
        let inp=document.createElement("input");
        let but=document.createElement("button");
        but.innerHTML="Edited";
        child.appendChild(inp);
        child.appendChild(but);
        but.addEventListener("click",()=>{
            if(inp.value!=""){
            child.removeChild(child.childNodes[0]);
            child.removeChild(child.childNodes[0]);
            child.append(document.createTextNode(inp.value));
            but1.style.display="inline";

            but1.className=inp.value;
            child.id=inp.value;
            if(inp.value!=""&&!arr.includes(inp.value)){
            arr.push(inp.value);
            }
        }
        })
       });
